<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulbe</title>
</head>
<body>

    <script>
        function turnonoff(){
            let image = document.getElementById('Image');
            if(image.src.match('ONbulb'))
            image.src='https://ittrainingclasses.in/OFFbulb.jpg'

            else if(image.src.match('OFFbulb'))
            image.src='https://ittrainingclasses.in/ONbulb.jpg'
        }
    </script>
    <div class="bulb">
        <img id="Image" onclick="turnonoff()" src="https://ittrainingclasses.in/OFFbulb.jpg">
        <p>Click for on and OFF bulb</p>
    </div>
</body>
</html>
